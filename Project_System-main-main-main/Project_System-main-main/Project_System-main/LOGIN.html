<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabulation System - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-image: url('asset/img/bg.jpg'); background-repeat: no-repeat;" class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 400px;">
    <div class="text-center">
      <img src="asset/img/LOGO.jpg" alt="Logo" width="320" class="mb-3">
    </div>
    <div class="card-body">
      <form action="login.php" method="post">
        <div class="mb-3">
          <input type="email" name="email" class="form-control" placeholder="email" required>
        </div>
        <div class="mb-3">
          <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">Login</button>
        </div>
        <div class="text-center mt-3">
          <a href="create acc.html">Create Account</a>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
